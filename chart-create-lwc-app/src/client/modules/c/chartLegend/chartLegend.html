<template>
    <p>chart legend</p>
    <ul>
        <template for:each={legend} for:item="l" for:index="index">
            <li key={l.label}>
                <div style="width: 20px; height: 20px; display: inline-block">
                    <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50%" cy="50%" r="4" fill={l.value} />
                    </svg>
                </div>
                {l.label}
            </li>
        </template>
    </ul>
</template>
